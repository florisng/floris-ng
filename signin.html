<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Floris Ng - Sign In</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen">
		<link rel="shortcut icon" type="image/x-icon" href="img/pp.jpg" />
	</head>
	<body>
		<div id="header">
			<div class="pp">
				<img src="img/pp.png" class="pic">
			</div>
			<div class="big_menu">
				<nav>
					<div class="dropdown">
						<img src="img/home_icon.jpg" class="icon">
						<button class="dropbtn">HOME</button>
						<div class="dropdown-content">
						  <a href="index.html#skills">SKILLS</a>
						  <a href="index.html#exp">PROJECTS</a>
						  <a href="index.html#contacts">CONTACTS</a>
						</div>
					</div>
					<div>
						<a href="articles.html" class="other_link">
							<img src="img/article_icon.png" class="icon">
							ARTICLES
						</a>
					</div>
					<div>
						<a href="signup.html" class="other_link">
							<img src="img/signup.png" class="icon">
							Create an account
						</a>
					</div>
					<div>
						<a href="profil.html">
							<img src="img/user_profil.png" class="icon">
						</a>
					</div>
					<div>
						<a href="signin.html" class="signin">
							SIGN IN
						</a>
					</div>
				</nav>
			</div>
			<div class="open_close_space">
				<img src="img/open_menu_icon.png" class="open_menu_icon open_close" onclick="open_menu()">
				<img src="img/close_menu_icon.png" class="close_menu_icon open_close" onclick="close_menu()">
			</div>
		</div>
		<div class="small_menu">
			<nav>
				<a class="home" onclick="open_show()">
					<img src="img/home_icon.jpg" class="icon">
					HOME
					<img src="img/up.png" class="up very_small right">
					<img src="img/down.png" class="down very_small right">
				</a>
				<div class="show">
					<a href="index.html#skills">
						<img src="img/skill.png" class="icon">
						SKILLS
					</a>
					<a href="index.html#exp">
						<img src="img/pro.png" class="icon">
						PROJECTS
					</a>
					<a href="index.html#contacts">
						<img src="img/contacts.png" class="icon">
						CONTACT
					</a>
				</div>
				<a href="articles.html">
					<img src="img/article_icon.png" class="icon">
					ARTICLES
				</a>
				<a href="signin.html">
					<img src="img/signin.jpg" class="icon">
					SIGN IN
				</a>
				<a href="signup.html">
					<img src="img/signup.png" class="icon">
					SIG UP
				</a>
				<a href="profil.html">
					<img src="img/user_profil.png" class="icon">
					PROFIL
				</a>
			</nav>
		</div>
		<div class="sign">
            <div class="skills">
                    <div>
                        <img src="img/sign.png" class="signin_img">
                    </div>
                    <div>
                            <p>
                                <span class="title">Sign In | </span>
                                <a href="signup.html" class="link">Create an account</a>
                                <hr>
                            </p>
                            <form action="index.html">
								<input type="text" placeholder="Username or e-mail" required>
								<p>
									<input type="password" placeholder="Password" required>
								</p>
                                <input type="submit" value="Sign In" class="btn">
                                <a href="forget_password.html" class="link">Forgot password?</a>
                            </form>
                            <hr>
                            <img src="img/fb_login.png" class="fb_login">
                    </div>
                </div>
        </div>
		<footer>
			<div class="query" onclick="open_query_form()">
				Help<hr class="query_hr">
				Ask a question
			</div>
			<div class="query_form">
				<p>
					<span class="sous_titre">How can I help?</span>
				</p>
				<form action="contact.html">
						<input type="text" placeholder="Full name" required>
						<br>
						<input type="text" placeholder="Company" required>
						<br>
						<input type="tel" placeholder="Phone number" required>
						<br>
						<input type="email" placeholder="E-mail" required>
						<br>
						<input type="text" class="large_field" placeholder="Question here ..." required>
						<p>
							<input type="submit" value="SEND" class="reverse_btn">
							<span class="reverse_link right" onclick="close_query_form()">Close</span>
						</p>
				</form>
			</div>
			<div class="center">
				<img src="img/copyright.jpg" class="copyright"> Floris Ng 2020
			</div>
		</footer>
		<script type="text/javascript" src="js.js"></script>
    </body>
</html>
