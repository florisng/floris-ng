						let ref = firebase.database().ref("articles");
						ref.on("value", function gotData(data) {
							let d = data.val();
							let keys = Object.keys(d);
							let i = 0;
							let found = false;
							while(i < keys.length && found === false) {
								let k = keys[i];
								let saved_id = k;
								if(saved_id == id) {
									found = true;
									let str = "<div><p>Title: <input type='text' placeholder='Title of the article' class='big_field' id='title' value='" + d[k].title + "'></p><textarea id='content' placeholder='Content of the article ...'>" + d[k].content + "</textarea><p><input type='submit' class='btn' onclick='update_article(" + id + ")' value='Update'><span class='cursor_pointer right' onclick='del_article()'><img src='img/del.png' class='icon'><span class='link'>Delete</span></span></p></div>";
									$(".list_of_articles").append(str);
								}
								i++;
							}
						});
						
						function update_article(id) {
							let title = document.querySelector("#title").value;
							let content = document.querySelector("#content").value;
							let data = {
								title: document.querySelector("#title").value,
								content: document.querySelector("#content").value,
								date: daterEn()
							}
							firebase.database().ref('articles/' + id).set(data);

							document.querySelector(".list_of_articles").style.display = "none";
							document.querySelector("#signedinup").style.display = "block";

							setTimeout(function() {
								window.location = "articles.html";
							}, 1200);
						}
				</script>
				 <script>
					// Delete a message
					function del_article() {
						// Get ID from URL GET
						const queryString = window.location.search;
						const urlParams = new URLSearchParams(queryString);
						const id = urlParams.get('id');

						firebase.database().ref("articles/" + id).remove();
						window.location = "articles.html";
					}
