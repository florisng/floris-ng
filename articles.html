			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);

				// Retrieve user information
				let ref = firebase.database().ref("articles");
				let user_infos = []
				ref.on("value", function gotData(data) {
					let d = data.val()
					let keys = Object.keys(d);
					let i = 0;
					let found = false;
					while(i < keys.length) {
						let k = keys[i];
						let saved_id = k;
						let saved_title = d[k].title;
						let saved_likes = d[k].likes;
						let saved_content = d[k].content;
						let saved_date = d[k].date;
						let saved_comments = d[k].comments;
						
						if(sessionStorage.getItem("type") === "admin") {
							$(".list_of_articles").append("<a href='edit_article.html?id=" + saved_id + "' class='right'><img src='img/edit.png' class='small'></a>");
						}
						$(".list_of_articles").append("<h2 class='sub_title'>" + saved_title + "<h2>");
						$(".list_of_articles").append("<p>Published on: <b>" + saved_date + "</b></p>");
						$(".list_of_articles").append(saved_content.substr(0, 500) + " ... ");
						$(".list_of_articles").append("<br>");
						$(".list_of_articles").append("<a href='open_article.html?id=" + saved_id + "' class='link right'>Read the article ...</a>");
						$(".list_of_articles").append("<p>");
						$(".list_of_articles").append("<img src='img/like.png' class='icon cursor_pointer' onclick='like(" + saved_id + ")'>" + saved_likes);
						$(".list_of_articles").append("<img src='img/comment.jpg' class='icon push_left'>" + saved_comments);
						$(".list_of_articles").append("</p>");
						i++;
					}
				});

			// Like an article
			function like (id) {
						// Retrieve user information
						let like_nbr = 0;
						let content = 0;
						let date = 0;
						let comments = "";
						let ref = firebase.database().ref("articles");
						ref.on("value", function gotData(data) {
							let d = data.val();
							let keys = Object.keys(d);
							let i = 0;
							let found = false;
							while(i < keys.length && found === false) {
								let k = keys[i];
								let saved_id = k;
								if(saved_id == id) {
									found = true;
									comments = d[k].comments;
									content = d[k].content;
									date = d[k].date;
									like_nbr = d[k].likes + 1;
									title = d[k].title;
								}
								i++;
							}
						});

						let data = {
							comments: comments,
							content: content,
							date: date,
							likes: like_nbr,
							title: title
						}
						firebase.database().ref('articles/' + id).set(data);
						window.location = "articles.html";
			}
		</script>
